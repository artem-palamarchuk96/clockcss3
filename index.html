<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock CSS3 Animation</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	
	<div id="clock">
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
			<line class="arrow-seconds" x1="200" y1="0" x2="200" y2="200" stroke="#000"/>
			<polygon class="arrow-minutes" points="200,0 207,100 200,200 193,100" fill="#000"/>
			<polygon class="arrow-hours" points="200,100 210,150 200,200 190,150" fill="#000"/>
		</svg>
	</div>

</body>
</html>
