<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock CSS3 Animation</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	


	<div id="clock">
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
			<polygon id="arrow-minutes" class="arrow-minutes" points="200,0 207,100 200,200 193,100" fill="linear-gradient(red, blue)"/>
			<polygon id="arrow-hours" class="arrow-hours" points="200,100 210,150 200,200 190,150" fill="#000"/>
			<line id="arrow-seconds" class="arrow-seconds" x1="200" y1="0" x2="200" y2="200" stroke="red" stroke-width="3" />
		</svg>
	</div>


	<script type="text/javascript" src="common.js"></script>
</body>
</html>
